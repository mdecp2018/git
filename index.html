<section>
<section data-markdown><textarea data-template>
git
---

git 基本語法使用



            40723136



</textarea></section>
</section>
<section>
<section data-markdown><textarea data-template>
help
---

```bash
git help 
```

help 使用這個功能的時候能夠叫出git的內部說明(簡略的)

</textarea></section>
<section data-markdown><textarea data-template>
help
---

```bash
git help [options]
```

如果在help 後加特定git功能可以叫出指定的說明

</textarea></section>
</section>
<section>
<section data-markdown><textarea data-template>
clone
---

```bash
git clone [URL] [folder name]
```

可以在clone的後面輸入網址就能將遠端的網頁作複製
後面的資料夾名稱，則是代表目標位子以 [設定] 的名稱建立資料夾
若沒做設定則會用元倉儲的名稱做建立


<!--
#URL網址 
#folder name資料夾名稱
 在bash裡加#會直接當作註解(轉成綠字)
如果是在外面則是用markdown的html語法

可以從任何的倉儲網站上下載一份資料
-->

</textarea></section>
</section>
<section>
<section data-markdown><textarea data-template>
add
---

```bash
git add .
```

可以在{整個}倉儲中找出差異，並{暫存}以修改的檔案

</textarea></section>
<section data-markdown><textarea data-template>
add
---

```bash
git add [folder name]
```

可以在倉儲{指定資料夾}中找出差異，並做暫存

</textarea></section>
</section>
<section>
<section data-markdown><textarea data-template>
commit
---

```bash
git commit
```

會開啟一個git的編譯模式，進入之後就能在裡面做要 {提交} 的封裝

</textarea></section>
<section data-markdown><textarea data-template>
commit
---

```bash
git commit -m "[depiction]"
```

如果是在commit後加了-m這個參數，就能簡化到編譯器裡的操作 讓電腦自動的作 {封裝}

</textarea></section>
</section>
<section>
<section data-markdown><textarea data-template>
pull
---

```bash
git pull
```
將現有 {近端} 跟 {遠端} 做比對，若有所差異則會嘗試自動合併


</textarea></section>
</section>
<section>
<section data-markdown><textarea data-template>
push
---

```bash
git push 
```

把近端現有的東西做出提交至遠端的版本

<!--

git push -f origin xxx (蓋過)
git push origin xxx(推送新的commit)(第一次建立的話要加一個origin{原點})
git push origin :xxx(刪除遠端branch)
-->

</textarea></section>
<section data-markdown><textarea data-template>
push
---

```bash
git push -f origin [folder name]
```

把特定檔案的commit做出提交，並且覆蓋過遠端的原有資料

<!--

git push -f origin xxx (蓋過)
git push origin xxx(推送新的commit)(第一次建立的話要加一個origin{原點})
git push origin :xxx(刪除遠端branch)
-->

</textarea></section>
<section data-markdown><textarea data-template>
push
---

```bash
git push origin [folder name]
```

把手上新建立的文件或倉儲做出提交

<!--

git push -f origin xxx (蓋過)
git push origin xxx(推送新的commit)(第一次建立的話要加一個origin{原點})
git push origin :xxx(刪除遠端branch)
-->

</textarea></section>
<section data-markdown><textarea data-template>
push
---

```bash
git push origin :[folder name]
```

把近端的刪除做出提交，刪除遠端的某個特定檔案

<!--

git push -f origin xxx (蓋過)
git push origin xxx(推送新的commit)(第一次建立的話要加一個origin{原點})
git push origin :xxx(刪除遠端branch)
-->

</textarea></section>
</section>
<section>
<section data-markdown><textarea data-template>
init
---

```bash
git init
```

在當前的位子建立一個.git倉儲

</textarea></section>
<section data-markdown><textarea data-template>
init
---

```bash
git init [folder name]
```

在當前的位子建立一個指定檔名的檔案

</textarea></section>
</section>
<section>
<section data-markdown><textarea data-template>
tag
---

```bash
git tag -a [tag name] -m [commend] [hash code]
```
-a直接新增一個tag分支快速檢索標籤

<!--
git 基本語法使用
#配合checkout 可以做到快速檢索到某一版本
#commit 如果沒有版本碼會直接繼承上一版本的commit(hash)
#git tag -a v1.0 -m "v1.0" hash(可不打)
-->



</textarea></section>
<section data-markdown><textarea data-template>
tag
---

```bash
git tag -d [tag name]
```
-d直接新增一個tag分支

<!--
git 基本語法使用
#配合checkout 可以做到快速檢索到某一版本
#commit 如果沒有版本碼會直接繼承上一版本的commit(hash)
#git tag -a v1.0 -m "v1.0" hash(可不打)
-->



</textarea></section>
<section data-markdown><textarea data-template>
tag
---

```bash
git tag -f [tag name] -m [commend] [hash code]
```
-f直接新增一個tag分支

<!--
git 基本語法使用
#配合checkout 可以做到快速檢索到某一版本
#commit 如果沒有版本碼會直接繼承上一版本的commit(hash)
#git tag -a v1.0 -m "v1.0" hash(可不打)
-->



</textarea></section>
</section>
<section>
<section data-markdown><textarea data-template>
branch
---


```bash
git branch -a [tag name] [hash code]
```

git 基本語法使用

branch的語法會和tag一樣
a
d
f
-->

</textarea></section>
<section data-markdown><textarea data-template>
branch
---


```bash
git branch -d [tag name]
```

git 基本語法使用

<!--
branch的語法會和tag一樣
a
d
f
-->

</textarea></section>
<section data-markdown><textarea data-template>
branch
---


```bash
git branch -f [tag name] [hash code]
```

git 基本語法使用

branch的語法會和tag一樣
a
d
f

</textarea></section>

<section>
<section data-markdown><textarea data-template>
checkout
---

```bash
git checkout [code]/[branch]
```

將標頭跳轉到指定的封裝上或是選定的分支上

</textarea></section>
</section>
<section>
<section data-markdown><textarea data-template>
reset
---

```bash
git reset [Code]
```

回朔到某一個時間點，並且把回過程經過的封裝一同刪除

</textarea></section>
</section>
<section>
<section data-markdown><textarea data-template>
merge
---

```bash
git merge [branch]
```
把選定的倉儲裡的東西合併到當前的倉儲裡


</textarea></section>
</section>
<section>
<section data-markdown><textarea data-template>
log
---

```bash
git log
```

顯示倉儲更改歷程

</textarea></section>
<section data-markdown><textarea data-template>
log
---

```bash
git log --graph --oneline
```
